<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    <link   rel="stylesheet" type="text/css" href="Contact.css">
        <title>Get in Contact with us.</title>
        
     
        <body>
            <div class="container">
                <h1>Contact with us</h1>
                <p>If you have any questions, regarding your stay in one of the hotels, or just in general, please contact us!</p>
                <div class="contact-box">
                    <div class="contact-left">
                    <h3>Any problems?</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                <label>Name</label>
                                    <input type="text" placeholder="eg Savvas Zoumpouroglou">
                                
                                </div>
                                <div class="input-group">
                                <label>Phone</label>
                                    <input type="text" placeholder="+30">
                                
                                </div>
                            
                            
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                <label>Email</label>
                                    <input type="email" placeholder="username@gmail.com">
                                
                                </div>
                                <div class="input-group">
                                <label>Subject</label>
                                    <input type="text" placeholder="Your problem?">
                                
                                </div>
                            
                            
                            </div>
                        <label>Message</label>
                            <textarea rows="5" placeholder="Your message"></textarea>
                            <button button type="submit">Send</button>
                        </form>
                    
                    </div>
                    <div class="contact-right">
                        <h3>Reach us!</h3>
                    <table>
                        <tr>
                        <td>Email</td>
                            <td>username@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+30</td>
                        
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#212,ground floor,7th cross</td>
                        
                        </tr>
                        </table>
                    
                    </div>

                
                </div>
            </div>
        
        </body>
    
    
    </head>



</html>
