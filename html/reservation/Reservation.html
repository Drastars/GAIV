        <form action="destination.html" method="GET">
        <fieldset>
            <legend>Personal Details:</legend>
            <label for="name">Username:</label><input type="text" name="username" id="name" required autofocus placeholder="Your username" pattern="[a-zA-Z]{3,}" title="Please enter in more than three letters"> 
           <label for="email">Email</label> <input type="text" name="email" id="email" required placeholder="Your Email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3}[.]{1}[a-zA-Z]{3,}" title="Please enter your email">
            <label for="phone">Phone</label> <input type="tel" name="phone" id="phone" required placeholder="Please,enter your phone number" pattern="[0,9]{4} [0-9]{3} [0-9]{3}" title="Enter your phone number, eg +30">
            <select name="country" required>
            <option value=""> </option>
                <option value="GR">GR</option>
                <option value="SRB">SRB</option>
                <option value="IT">IT</option>
                <option value="CY">CY</option>
            </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Booking Details</legend>
                <label for="date">Booking date</label>
                <input id="date" type="date" name="date" min="17-12-2020">
                <input type="number" name="numberOfGuests" min="1" max="6">
                <label for="numberOfGuests">Number of Guests</label><input id="numberOfGuests">
                <p>Do you require meals?</p>
                <label for="yesMeals">Yes:</label>
                <input id="yesMeals" type="radio" name="meals" value="yesMeals">
                <label for="noMeals">No:</label>
                <input id="noMeals" type="radio" name="meals" value="noMeals">
                <br>
                <label for="balcony">Do you require a balcony?</label>
                <input id="balcony" type="checkbox" name="balcony" value="yes" checked>
                <br>
                <input type="image" src="pin.png"alt="submit">
            
            
            
            </fieldset>
        </form>
